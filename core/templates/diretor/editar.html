<h1>Editar Diretor</h1>
<form method="post">
  {% csrf_token %}
  Nome: <input type="text" name="nome" value="{{ diretor.nome }}"><br>
  Nacionalidade: <input type="text" name="nacionalidade" value="{{ diretor.nacionalidade }}"><br>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_diretores' %}">Voltar</a>
